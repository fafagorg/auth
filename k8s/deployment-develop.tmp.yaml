---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-develop
  namespace: app
  labels:
    app: auth-develop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-develop
  template:
    metadata:
      labels:
        app: auth-develop
    spec:
      containers:
      - name: auth
        image: $DOCKER_IMAGES
        ports:
        - containerPort: 80
        env:
          - name: NODE_ENV
            value: production
          - name: PORT
            value: "80"
          - name: MONGO_HOSTNAME
            value: localhost
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_DB
            value: fafago_user_db
          - name: CLOUDINARY_CLOUD_NAME
            value: cloudinary://437663354481113:CCbWNpixmHyN7_WHltpwKNB5xZg@dpdvp23ws
          - name: CLOUDINARY_NAME
            value: dpdvp23ws
          - name: SEED_AUTENTICATION
            valueFrom:
              secretKeyRef:
                name: seedautentication-auth-develop
                key: SEED_AUTENTICATION
          - name: CLOUDINARY_API_KEY
            valueFrom:
              secretKeyRef:
                name: api-key-auth-develop
                key: CLOUDINARY_API_KEY
          - name: CLOUDINARY_API_SECRET
            valueFrom:
              secretKeyRef:
                name: api-secret-auth-develop
                key: CLOUDINARY_API_SECRET
          - name: REDIS_HOSTNAME
            value: localhost
          - name: REDIS_PORT
            value: "6379"
          - name: PRODUCTS_HOSTNAME
            value: http://10.0.15.243:8080
          - name: REVIEWS_HOSTNAME
            value: http://10.0.10.218:80
      - name: redis
        image: redis:6.0.9-alpine
        ports:
        - containerPort: 6379
        volumeMounts:
          - mountPath: /data
            name: auth-develop-redis
      - name: mongo
        image: mongo:4.4.3-bionic
        ports:
        - containerPort: 27017
        volumeMounts:
          - mountPath: /data/db
            name: auth-develop-mongo
      volumes:
        - name: auth-develop-redis
          persistentVolumeClaim:
            claimName: auth-develop-redis
        - name: auth-develop-mongo
          persistentVolumeClaim:
            claimName: auth-develop-mongo